<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laser Typing Test </title>
    <script src="js/script.js" async></script>
    <link rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="masthead">
        <h1>Laser Typing Test</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p><b><u>Rules :</u></b> <br>
            
                <p> <span class="yellowText">Yellow</span> -> Go on </p>
                <p> <span class="redText">Red</span>  -> Correct your mistakes </p>
                
                <p> <span class="greenText">Green</span> -> Completed without errors </p>
               
                <p><b> Note : Time taken is shown on only computer's keyboard. </b></p>
               
            
        
     </p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Tomorrow is the first blank page of a 365 page book. Write a good one.</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="Type the above text here ...."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Restart</button>
            </div><!-- .meta -->
            <footer class="profile">
                By Arjun Gautam
            </footer>
        </section><!-- .test-area -->
    </main>
   

</body>

</html>
